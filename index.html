<html lang="en" ng-app="App">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Management System</title>
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="app/css/custom.css" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<div ng-cloak>
    <md-content class="">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Document Management System</h2>
                <md-nav-bar md-selected-nav-item="currentNavItem">
                    <md-nav-item md-nav-href="#!/main" name="main">Main</md-nav-item>
                    <md-nav-item md-nav-href="#!/about" name="about">
                        <span class="white-text">About</span>
                    </md-nav-item>
                </md-nav-bar>
                <span flex=""></span>
                <md-button class="md-raised" aria-label="Learn More">
                    Learn More
                </md-button>
            </div>
        </md-toolbar>

        <md-fab-speed-dial class="md-fling md-fab-top-right" md-direction="down"
                           md-open="isOpen" ng-mouseenter="isOpen=true" ng-mouseleave="isOpen=false">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent"><span style="color:white;">GO!</span></md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="A" class="md-fab md-raised md-mini">A</md-button>
                <md-button aria-label="B" class="md-fab md-raised md-mini">B</md-button>
                <md-button aria-label="C" class="md-fab md-raised md-mini">C</md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

        <div flex-offset-lg="10" flex="80">
            <div ng-view></div>
        </div>
    </md-content>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <script src="app/app.js"></script>
    <!--<script src="app/services/user-service.js"></script>-->
    <script src="app/controllers/main.js"></script>
</div>
</body>
</html>
